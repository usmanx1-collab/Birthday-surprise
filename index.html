<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise For My Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Comic+Neue:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffd1e0 50%, #ffc2d6 100%);
            color: #7a3b5a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Welcome Section */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-title {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #e84393;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        .welcome-subtitle {
            font-size: 1.6rem;
            color: #a85c7e;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.6;
        }

        .date-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 20px 40px;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(232, 67, 147, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid #ffb6c1;
        }

        .date-text {
            font-family: 'Comic Neue', cursive;
            font-size: 2.2rem;
            color: #e84393;
            font-weight: 700;
        }

        .date-note {
            font-size: 1.2rem;
            color: #a85c7e;
            margin-top: 10px;
        }

        .surprise-btn {
            background: linear-gradient(45deg, #e84393, #ff7eb3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(232, 67, 147, 0.3);
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
        }

        .surprise-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(232, 67, 147, 0.4);
        }

        /* Birthday Scene */
        .birthday-scene {
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .scene-title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e84393;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .instruction {
            font-family: 'Comic Neue', cursive;
            font-size: 1.8rem;
            color: #ff4081;
            margin: 15px 0;
            text-align: center;
            min-height: 60px;
        }

        /* Cake */
        .cake-container {
            position: relative;
            width: 300px;
            height: 350px;
            margin: 20px auto;
            cursor: pointer;
        }

        .cake {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cake-bottom {
            width: 240px;
            height: 110px;
            background: linear-gradient(to top, #ffb6c1, #ffd1dc);
            border-radius: 50% 50% 0 0;
            z-index: 2;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cake-middle {
            width: 200px;
            height: 90px;
            background: linear-gradient(to top, #ff8fab, #ffb3c6);
            border-radius: 50% 50% 0 0;
            z-index: 3;
            margin-top: -50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cake-top {
            width: 160px;
            height: 70px;
            background: linear-gradient(to top, #fb6f92, #ff8fab);
            border-radius: 50% 50% 0 0;
            z-index: 4;
            margin-top: -40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .candle {
            width: 10px;
            height: 50px;
            background: linear-gradient(to top, #ffde59, #ffb347);
            border-radius: 5px;
            position: absolute;
            top: -60px;
            z-index: 5;
        }

        .candle:nth-child(1) { left: 40%; }
        .candle:nth-child(2) { left: 50%; transform: translateX(-50%); }
        .candle:nth-child(3) { left: 60%; }

        .flame {
            width: 24px;
            height: 35px;
            background: linear-gradient(to top, #ff9500, #ffde59);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -95px;
            z-index: 6;
            animation: flicker 0.8s infinite alternate;
        }

        .flame:nth-child(4) { left: 40%; }
        .flame:nth-child(5) { left: 50%; transform: translateX(-50%); }
        .flame:nth-child(6) { left: 60%; }

        /* Blow Button */
        .blow-btn {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(54, 209, 220, 0.3);
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
            display: none;
        }

        /* Messages */
        .message-container {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            display: none;
        }

        .birthday-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e84393;
            margin-bottom: 30px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .love-message-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffb6c1;
            display: none;
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            line-height: 1.8;
            color: #7a3b5a;
            margin-bottom: 25px;
            text-align: center;
        }

        .message-signature {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            font-style: italic;
            margin-top: 40px;
            color: #e84393;
            text-align: center;
            border-top: 2px dashed #ffb6c1;
            padding-top: 20px;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        /* Animations */
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title { font-size: 3.2rem; }
            .date-text { font-size: 1.8rem; }
            .surprise-btn { padding: 18px 40px; font-size: 1.4rem; }
            .scene-title { font-size: 2.8rem; }
            .instruction { font-size: 1.5rem; }
            .birthday-message { font-size: 2.8rem; }
            .love-message { font-size: 1.8rem; }
            .message-signature { font-size: 1.6rem; }
            .cake-container { width: 250px; height: 300px; }
            .cake-bottom { width: 200px; height: 90px; }
            .cake-middle { width: 170px; height: 75px; margin-top: -40px; }
            .cake-top { width: 140px; height: 60px; margin-top: -35px; }
        }

        @media (max-width: 480px) {
            .welcome-title { font-size: 2.5rem; }
            .welcome-subtitle { font-size: 1.3rem; }
            .date-box { padding: 15px 25px; }
            .date-text { font-size: 1.5rem; }
            .surprise-btn { padding: 16px 35px; font-size: 1.2rem; }
            .scene-title { font-size: 2.2rem; }
            .instruction { font-size: 1.3rem; }
            .birthday-message { font-size: 2.2rem; }
            .love-message { font-size: 1.5rem; }
            .message-signature { font-size: 1.4rem; }
            .love-message-container { padding: 25px; }
            .cake-container { width: 200px; height: 250px; }
            .cake-bottom { width: 160px; height: 70px; }
            .cake-middle { width: 130px; height: 60px; margin-top: -30px; }
            .cake-top { width: 110px; height: 50px; margin-top: -25px; }
        }
    </style>
</head>
<body>
    <!-- Welcome Section -->
    <div class="welcome-container" id="welcomeContainer">
        <h1 class="welcome-title">üéÇ A Surprise For My Love üíñ</h1>
        <p class="welcome-subtitle">Your special celebration awaits!</p>
        
        <div class="date-box">
            <div class="date-text">üéÄ December 30th üéÄ</div>
            <div class="date-note">The day we celebrate you!</div>
        </div>
        
        <button class="surprise-btn" id="surpriseBtn">
            <i class="fas fa-crown"></i> A Surprise For My Princess <i class="fas fa-crown"></i>
        </button>
        
        <div class="floating-element" style="left: 15%; top: 30%; font-size: 2rem; color: #ff7eb3;">‚ù§Ô∏è</div>
        <div class="floating-element" style="right: 20%; top: 40%; font-size: 2.5rem; color: #ff4081;">üíñ</div>
        <div class="floating-element" style="left: 25%; top: 70%; font-size: 2rem; color: #e84393;">üíó</div>
    </div>

    <!-- Birthday Scene -->
    <div class="birthday-scene" id="birthdayScene">
        <h1 class="scene-title">Your Special Day! ‚ú®</h1>
        
        <div class="instruction" id="instruction">Make a wish and blow out the candles!</div>
        
        <div class="cake-container" id="cakeContainer">
            <div class="cake" id="cake">
                <div class="cake-bottom"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <button class="blow-btn" id="blowBtn">üí® Blow Candles!</button>
        
        <div class="message-container" id="messageContainer">
            <div class="birthday-message" id="birthdayMessage"></div>
            
            <div class="love-message-container" id="loveMessageContainer">
                <div class="love-message" id="loveMessage1"></div>
                <div class="love-message" id="loveMessage2"></div>
                <div class="love-message" id="loveMessage3"></div>
                <div class="love-message" id="loveMessage4"></div>
                <div class="message-signature" id="signature"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple and reliable JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            
            // Get all elements
            const welcomeContainer = document.getElementById('welcomeContainer');
            const birthdayScene = document.getElementById('birthdayScene');
            const surpriseBtn = document.getElementById('surpriseBtn');
            const blowBtn = document.getElementById('blowBtn');
            const cakeContainer = document.getElementById('cakeContainer');
            const instruction = document.getElementById('instruction');
            const messageContainer = document.getElementById('messageContainer');
            const birthdayMessage = document.getElementById('birthdayMessage');
            const loveMessageContainer = document.getElementById('loveMessageContainer');
            const signature = document.getElementById('signature');
            
            // Add floating elements
            function addFloaters() {
                const types = ['üå∏', 'üéÄ', '‚ú®', 'üíù', 'üíñ', 'üíó'];
                const container = document.querySelector('.welcome-container');
                
                for (let i = 0; i < 8; i++) {
                    const el = document.createElement('div');
                    el.className = 'floating-element';
                    el.innerHTML = types[Math.floor(Math.random() * types.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.top = Math.random() * 100 + 'vh';
                    el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    el.style.color = '#ff' + Math.floor(Math.random() * 100) + 'b3';
                    el.style.animationDelay = (Math.random() * 5) + 's';
                    container.appendChild(el);
                }
            }
            
            // Show birthday scene
            function showBirthdayScene() {
                welcomeContainer.style.display = 'none';
                birthdayScene.style.display = 'flex';
                
                // Show blow button after 1 second
                setTimeout(() => {
                    blowBtn.style.display = 'block';
                }, 1000);
            }
            
            // Blow candles
            function blowCandles() {
                blowBtn.style.display = 'none';
                instruction.textContent = "Now cut the cake! üéÇ";
                
                // Blow out flames
                const flames = document.querySelectorAll('.flame');
                flames.forEach(flame => {
                    flame.style.display = 'none';
                });
                
                // Enable cake click
                cakeContainer.onclick = showMessages;
            }
            
            // Show messages
            function showMessages() {
                instruction.style.display = 'none';
                cakeContainer.style.display = 'none';
                messageContainer.style.display = 'block';
                
                // Show birthday message
                birthdayMessage.textContent = "Happy Birthday, my love üíñ";
                
                // Show love messages after delay
                setTimeout(() => {
                    loveMessageContainer.style.display = 'block';
                    
                    // Set messages
                    document.getElementById('loveMessage1').textContent = 
                        "You are written in my duas, and every prayer I make asks Allah to protect you and bless your life with peace and barakah.";
                    
                    document.getElementById('loveMessage2').textContent = 
                        "Loving you feels pure and right. InshaaAllah, very soon you'll be my wifey‚Äîmy partner in deen and duniya.";
                    
                    document.getElementById('loveMessage3').textContent = 
                        "May Allah turn our love into nikah and our future into something beautiful.";
                    
                    document.getElementById('loveMessage4').textContent = 
                        "Happy Birthday, my future wifey üíï";
                    
                    // Show signature
                    signature.textContent = "‚Äî your own kharooooooos Jin";
                    
                }, 1000);
            }
            
            // Event listeners
            surpriseBtn.addEventListener('click', showBirthdayScene);
            blowBtn.addEventListener('click', blowCandles);
            
            // Initialize
            addFloaters();
            
            // Log success
            console.log("Birthday surprise loaded successfully!");
        });
    </script>
</body>
</html>
